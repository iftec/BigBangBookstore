{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="h-100 d-flex justify-content-center align-items-center full-height">
    <div class="row-color-1 container-fluid mt-5 pt-4">
        <div class="col-8 col-md-4 col-lg-3 mb-5 mx-auto py-4 px-3 text-center rounded custom-container">
            <h2 class="mb-4">Please login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" aria-label="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" aria-label="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="btn custom-btn mt-3" type="submit" aria-label="Login">Login</button>
            </form>
        </div>
    </div>
</div>
<figure class="text-center mt-5">
    <blockquote class="blockquote">
        <p>“If you want your children to be intelligent, read them fairy tales.<br> If you want them to be more intelligent, read them more fairy tales.”</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        <cite title="Source Title">Albert Einstein</cite>
    </figcaption>
</figure>
{% endblock content %}
